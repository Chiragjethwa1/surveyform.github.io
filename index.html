<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body class="page">
   
        <div class="heading">  
        <h1 id="title"><sub>*</sub> freeCodeCamp Survey Form <sub>*</sub></h1> 
           <p id="description">Thank you for visiting my form.</p>
        </div>
           <form id="survey-form">
          <label id="name-label">Username: </label>
          <input type="text" id="name" placeholder="name" required><br><br>
          <label id="email-label">Email: </label>
          <input type="email" id="email" placeholder="email" required><br><br>
          <label id="number-label">Your age: </label>
          <input type="number" id="number" placeholder="number" desc min=0 max=10><br><br>
        
          <label>Gender: </label>
          <select id="dropdown">
            <option>select</option>
            <option>male</option>
          <option>female</option>
            </select><br><br>
        <section id="A">
        <p>What type of developer do you want to be?</p>
          <input type="radio" id="option1" name="group1" value="option1">
          <label for="option1">Front-end</label>
          <input type="radio" id="option2" name="group1" value="option2">
          <label for="option2">Back-end</label><br><br>
          
          <p>What do you love?</p>
          <input type="radio" id="option3" name="group2" value="option3">
          <label for="option3">Programming</label>
          <input type="radio" id="option4" name="group2" value="option4">
          <label for="option4">Designing</label><br><br>
        
           <p>Which of the following programming languages are you familiar with?</p>
          <input type="checkbox" id="html" name="languages[]" value="HTML">
          <label for="html">HTML </label>
          
          <input type="checkbox" id="css" name="languages[]" value="CSS">
          <label for="css">CSS </label>
          
          <input type="checkbox" id="javascript" name="languages[]" value="JavaScript">
          <label for="javascript">JavaScript</label><br><br>
          </section>
          <p>Comments:</p>
          <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your experience here."></textarea><br><br>
          
          <input type="submit" id="submit" name="submit" value="Submit">
        
          
        </form>
    </div>
</body>
</html>
